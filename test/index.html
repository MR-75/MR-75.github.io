
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar p-10px">
        <button class="login-button rounded-full border-none justify-self-end px-5 py-2">Login</button>
        <!-- Add your buttons here -->
    </div>
    <div class="container">
        <h1 class="text-3xl mb-5 cursor-default">Choose a Subject</h1>
        <input type="text" id="searchInput" placeholder="Search subjects..." class="rounded-full">
        <ul class="subject-list p-0" id="subjectList">
            <!-- Subject items will be dynamically added here -->
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
